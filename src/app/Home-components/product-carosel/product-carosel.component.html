<div class="flex w-[1400px] h-full" *ngIf="!authService.isloggedIn()">
  <div class="w-full relative flex items-center justify-center">
    <button
      aria-label="slide backward"
      class="absolute z-30 left-0 ml-8 focus:outline-none px-4 py-3 flex justify-center items-center rounded-full hover:bg-black focus:bg-gray-400 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 cursor-pointer"
      (click)="goPrev()"
    >
      <svg
        width="8"
        height="14"
        viewBox="0 0 8 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M7 1L1 7L7 13"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <div class="w-[100%] h-[100%] mx-auto overflow-x-hidden overflow-y-hidden">
      <div
        id="slider"
        class="h-[30rem] flex lg:gap-8 md:gap-6 gap-14 items-center rounded-md justify-start transition ease-out duration-700"
      >
        <div class="flex flex-shrink-0 rounded-md relative w-[20rem] sm:w-auto">
          <img
            src="https://ke.jumia.is/cms/2023/W22/CP/Slider/KE_MidYear_Savings_Clearance_0523_S.jpg"
            alt="black chair and white table"
            class="object-cover rounded-lg object-center w-full"
          />
          <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full p-6">
            <div class="flex h-full items-end pb-6"></div>
          </div>
        </div>
        <div class="flex flex-shrink-0 relative w-full sm:w-auto">
          <img
            src="https://ke.jumia.is/cms/2023/SIS/Adidas/W21/Friday.png"
            alt="sitting area"
            class="object-cover rounded-md object-center w-full"
          />
          <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full p-6">
            <div class="flex h-full items-end pb-6"></div>
          </div>
        </div>
        <div class="flex flex-shrink-0 relative w-full sm:w-auto">
          <img
            src="https://ke.jumia.is/cms/2023/JAS/W22/KE_CocaCola_CPR_0523_S.jpg"
            alt="sitting area"
            class="object-cover object-center w-full"
          />
          <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full p-6">
            <div class="flex h-full items-end pb-6"></div>
          </div>
        </div>
        <div class="flex flex-shrink-0 relative w-full sm:w-auto">
          <img
            src="https://ke.jumia.is/cms/2023/FoodFest/March/_S.jpg"
            alt="sitting area"
            class="object-cover object-center w-full"
          />
          <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full p-6">
            <div class="flex h-full items-end pb-6"></div>
          </div>
        </div>
        <div class="flex flex-shrink-0 relative w-full sm:w-auto">
          <img
            src="https://ke.jumia.is/cms/2023/W22/CP/Slider/KE_MidYear_Savings_Home_Day_0523_S.jpg"
            alt="black chair and white table"
            class="object-cover object-center w-full"
          />
          <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full p-6">
            <div class="flex h-full items-end pb-6"></div>
          </div>
        </div>
        <div class="flex flex-shrink-0 relative w-full sm:w-auto">
          <img
            src="https://image.kilimall.com/kenya/shop/adv/ec654ada579c8747ec22de25bcb668f4.jpg.webp"
            alt="sitting area"
            class="object-cover object-center w-full"
          />
          <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full p-6">
            <div class="flex h-full items-end pb-6"></div>
          </div>
        </div>
      </div>
    </div>
    <button
      aria-label="slide forward"
      class="absolute z-30 right-0 mr-8 px-4 py-3 flex justify-center items-center rounded-full hover:bg-black focus:outline-none focus:bg-gray-400 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
      (click)="goNext()"
    >
      <svg
        width="8"
        height="14"
        viewBox="0 0 8 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1 1L7 7L1 13"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</div>
