<div class="w-screen h-screen flex items-center justify-center bg-[#f3f2f7]">
  <div class="w-2/4 bg-white flex drop-shadow-2xl">
    <div
      class="h-full flex flex-col justify-center bg-[#F6F7F9] p-[4rem] w-2/4"
    >
      <div class="flex flex-col items-center justify-center">
        <h2 class="text-3xl font-bold pb-8">Sign Up</h2>
      </div>

      <form class="flex flex-col" (ngSubmit)="signUp()" [formGroup]="myForm">
        <label>Name:</label>
        <input
          placeholder="Enter your name"
          type="text"
          formControlName="name"
          required
        />
        <div
          *ngIf="
            myForm.get('name')?.invalid &&
            (myForm.get('name')?.dirty || myForm.get('name')?.touched)
          "
        >
          <div
            *ngIf="myForm.get('name')?.errors?.['required']"
            class="text-red-500 py-3 text-sm mb-3"
          >
            Name is required.
          </div>
        </div>
        <label>Email:</label>
        <input
          placeholder="Enter your email"
          type="email"
          formControlName="email"
          required
        />
        <div
          *ngIf="
            myForm.get('email')?.invalid &&
            (myForm.get('email')?.dirty || myForm.get('email')?.touched)
          "
        >
          <div
            *ngIf="myForm.get('email')?.errors?.['required']"
            class="text-red-500 py-3 text-sm mb-3"
          >
            Email is required.
          </div>
          <div
            *ngIf="myForm.get('email')?.errors?.['email']"
            class="text-red-500 py-3 text-sm mb-3"
          >
            Invalid email format.
          </div>
        </div>
        <label>Phone: </label>
        <input
          placeholder="Enter you phone number"
          type="number"
          formControlName="phoneNumber"
          required
        />
        <div
          *ngIf="
            myForm.get('phoneNumber')?.invalid &&
            (myForm.get('phoneNumber')?.dirty ||
              myForm.get('phoneNumber')?.touched)
          "
        >
          <div
            *ngIf="myForm.get('phoneNumber')?.errors?.['required']"
            class="text-red-500 py-3 text-sm mb-3"
          >
            phoneNumber number is required.
          </div>
          <div
            *ngIf="myForm.get('phoneNumber')?.errors?.['pattern']"
            class="text-red-500 py-3 text-sm mb-3"
          >
            Invalid phone number format.
          </div>
        </div>
        <label>Password:</label>
        <input
          placeholder="Enter your password"
          type="password"
          formControlName="password"
          required
        />
        <div
          *ngIf="
            myForm.get('password')?.invalid &&
            (myForm.get('password')?.dirty || myForm.get('password')?.touched)
          "
        >
          <div
            *ngIf="myForm.get('password')?.errors?.['required']"
            class="text-red-500 py-3 text-sm mb-3"
          >
            Password is required.
          </div>
        </div>
        <label>Confirm Password:</label>
        <input
          placeholder="Confirm password"
          type="password"
          name="confirmPassword"
          formControlName="confirmPassword"
          required
        />
        <div
          *ngIf="
            myForm.get('confirmPassword')?.invalid &&
            (myForm.get('confirmPassword')?.dirty ||
              myForm.get('confirmPassword')?.touched)
          "
        >
          <div
            *ngIf="myForm.get('confirmPassword')?.errors?.['required']"
            class="text-red-500 py-3 text-sm mb-3"
          >
            Confirm password is required.
          </div>
          <div
            *ngIf="
              myForm.get('confirmPassword')?.value !==
              myForm.get('password')?.value
            "
            class="text-red-500 py-3 text-sm mb-3"
          >
            Passwords do not match.
          </div>
        </div>
        <button type="submit">Sign up</button>
      </form>
      <div class="flex flex-col items-center justify-center mt-10">
        <p class="pt-5">
          Have an account?
          <a routerLink="/signin" class="text-blue-500 cursor-pointer"
            >Sign In</a
          >
        </p>
      </div>
    </div>
    <div class="flex items-center justify-center w-2/4">
      <img
        class="max-w-md"
        src="../../assets/img/Mobile login.gif"
        alt="kiduka"
      />
    </div>
  </div>
</div>
