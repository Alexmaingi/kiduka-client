<div class="w-screen h-screen flex items-center justify-center bg-[#f3f2f7]">
  <div class="w-2/4 bg-white flex drop-shadow-2xl">
    <div
      class="h-full flex flex-col justify-center bg-[#F6F7F9] p-[4rem] w-2/4"
    >
      <div class="flex flex-col items-center justify-center">
        <h2 class="text-3xl font-bold pb-8">Sign Up</h2>
      </div>

      <form class="flex flex-col" (ngSubmit)="signUp()" [formGroup]="form">
        <label>Name:</label>
        <input
          placeholder="Enter your name"
          type="text"
          formControlName="name"
          required
        />
        <label>Email:</label>
        <input
          placeholder="Enter your email"
          type="email"
          formControlName="email"
          required
        />
        <label>Phone: </label>
        <input
          placeholder="Enter you phone number"
          type="number"
          formControlName="phoneNumber"
          required
        />
        <label>Password:</label>
        <input
          placeholder="Enter your password"
          type="password"
          formControlName="password"
          required
        />
        <label>Confirm Password:</label>
        <input
          placeholder="Confirm password"
          type="password"
          name="confirmPassword"
          required
        />
        <button type="submit">Sign up</button>
      </form>
      <div class="flex flex-col items-center justify-center mt-10">
        <p class="pt-5">
          Have an account?
          <a routerLink="/signin" class="text-blue-500 cursor-pointer"
            >Sign In</a
          >
        </p>
      </div>
    </div>
    <div class="flex items-center justify-center w-2/4">
      <img
        class="max-w-md"
        src="../../assets/img/Mobile login.gif"
        alt="kiduka"
      />
    </div>
  </div>
</div>
